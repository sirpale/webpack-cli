            <script class="data-tpl person-my-info-tpl" type="text/html" data-target="person-my-info" data-url="../data/person-my-info.json">
                <div class="hl">
                    <div class="icn"><a href="per-set.html"><img src="{{ d.info.ava }}"/></a></div>
                    <!--<h2 class="mt"> King1993</h2>-->
                </div>
                <div class="per-data">
                    <p class="sign"><a href="per-st.html" class="f-fr">[修改密码]</a><b>{{ d.info.name }}</b></p>
                    <p class="sign">{{ d.info.sign }} <a href="per-set.html"><i class="layui-icon">&#xe642;</i> 编辑</a></p>
                    <p>UID：<span>{{ d.info.uid }}</span></p>
                    <p>邮箱：<span>{{ d.info.email }}</span>
                        {{# if(d.info.emailVar == "0" && d.info.is_site_user == "0") { }}
                          <a href="binding.html?" class="activeEmail">未认证</a>
                        {{# } else { }}

                        {{# } }}
                    </p>
                    <p>性别：<span>{{ d.info.sex }}</span></p> 
                    <p>回帖数：<span>{{ d.info.replyNum }}</span></p>
                    <p>主题贴：<span>{{ d.info.pastNum }}</span></p>
                    <p>消息数：<span><a href="notice.html">{{ d.info.msgNum}}</a></span></p>
                    <p>注册时间：<span>{{ d.info.regTime }}</span></p>
                    <p>上次访问：<span>{{ d.info.lastTime }}</span></p>
                </div>

            </script>

                                            <colgroup>
                                                <col width="650">
                                                <col width="">
                                                <col width="">
                                                <col width="">
                                            </colgroup>
                                            <thead>
                                            <tr>
                                                <th>标题</th>
                                                <th>版块/群组</th>
                                                <th>回复/查看 </th>
                                                <th>最后发帖</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {{# layui.each(d.list,function(index, item) { }}
                                            <tr>
                                                <td>
                                                    <a href="{{ item.url }}">{{ item.title }}</a>
                                                </td>
                                                <td class="c-gray"><a href="{{ item.url }}">{{ item.plate }}</a></td>
                                                <td class="two-num">
                                                    <span class="c-369"><a href="{{ item.url }}">{{ item.replyNum }}</a></span>
                                                    <span class="c-gray"><a href="{{ item.url }}">{{ item.viewNum }}</a></span>
                                                </td>
                                                <td class="two-num">
                                                    <span class="c-369"><a href="{{ item.url }}">{{ item.user }}</a></span>
                                                    <span class="c-gray"><a href="{{ item.url }}">{{ item.time }}</a></span>
                                                </td>
                                            </tr>
                                            {{# }) }}

                                            {{# if(d.list.length <= 0){ }}
                                            <tr>
                                                <td colspan="4" class="f-tac">抱歉，您暂时没有回复</td>
                                            </tr>
                                            {{# } }}
                                            </tbody>
                                        </script>
                                        <table class="person-table person-my-reply" data-json='{"total":16,"pageSize":10,"act":"../data/person-my-reply-ajax.json"}'>
                                            <tr>
                                                <td colspan="4" class="f-tac"><i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop"></i> 数据获取中...</td>
                                            </tr>
                                        </table>
                                        <div class="pages pages-a" data-target="person-my-reply"></div>
                                    </div>
                                </div>
                                <!-- /回复贴结束 -->



                            </div>
                            <!-- /主题切换结束 -->
